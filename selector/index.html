<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탭 메뉴 제작을 위한 input 속성선택자, 인접선택자, 형제선택자</title>
    <style>
      ul + p {
        color: #cf1f1f;
      }

      ul ~ p {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>목록1</li>
      <li>목록2</li>
      <li>목록3</li>
    </ul>
    <p>문단입니다</p>
    <span>hhhh</span>

    <p>문단입니다</p>
    <div>
      <p>문단입니다</p>
    </div>
  </body>
</html>

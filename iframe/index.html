<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>body 안에 또 다른 html 불러오는 iframe 활용하기</title>
    <style>
      iframe {
        width: 400px;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <!-- <iframe src="https://www.inflearn.com/" frameborder="1"></iframe> -->
    <iframe src="test.html" frameborder="0"></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/EOm8HSp7vYg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
